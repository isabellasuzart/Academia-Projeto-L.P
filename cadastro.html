<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="../src/img/icone/icone.png" type="image/png">
</head>
<body>
    
    <main>
        <section>
            <form action="#" method="post">
                <h3 class="ttl_vrd">Cadastro</h3>
                <div>
                    <label for="nome">Nome:</label>
                    <input required type="text" name="nome" id="nome">
                    <label for="data_nas">Data de Nascimento</label>
                    <input required type="date" name="data_nas" id="data_nas">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha">
                </div>
                <div>
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
                    <button class="sty_btn">
                        Enviar
                    </button>

                    <p> Obrigado pelo contato!</p>
                </div>
            </form>
        </section>
       
    </main>
</body>
</html>
