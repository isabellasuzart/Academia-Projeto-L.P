    <main>
        <section id="treino_per">
            <article class="pai_card_cinza">
                <div class="card_cinza" id="treino_pers_card">
                    <form action="#" method="post">
                        <h3 class="ttl_vrd">
                            Treino Personalizado
                        </h3>
                        <article class="conteudo">
                            <div class="superior_form_cinza">
                                <div class="ava_ini_cont_val">
                                    <p>Onde você vai se exercitar?</p>
                                    <div>
                                        <input required type="radio" name="lugar" value="casa">
                                        <label for="lugar">Casa</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="lugar" value="academia">
                                        <label for="lugar">Academia</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="lugar" value="ar livre">
                                        <label for="lugar">Ar livre</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="lugar" value="outro">
                                        <label for="lugar">Outro</label>
                                    </div>
                
                                </div>
                                <div class="ava_ini_cont_val">
                                    <p>Quanto tempo você tem para treinar?</p>
                                    <div>
                                        <input required type="radio" name="tempo_treinar" value="10-15">
                                        <label for="tempo_treinar">10-15 minutos</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="tempo_treinar" value="20-30">
                                        <label for="tempo_treinar">20-30 minutos</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="tempo_treinar" value=">>30">
                                        <label for="tempo_treinar">Mais de 30 minutos</label>
                                    </div>
                                </div>
                            </div>
                            <div class="inferior_form_cinza ">
                                <div class="ava_ini_cont_val borda_inferior">
                                    <p>Qual seu nível de experiência?</p>
                                    <div>
                                        <input required type="radio" name="experiencia" value="iniciante">
                                        <label for="experiencia">Iniciante</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="experiencia" value="intermediario">
                                        <label for="experiencia">Intermediario</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="experiencia" value="avançado">
                                        <label for="experiencia">Avançado</label>
                                    </div>
                                </div>
                                <div class="ava_ini_cont_val" >
                                    <p>Qual área do corpo você deseja focar?</p>
                                    <div>
                                        <input required type="radio" name="foco" value="torax">
                                        <label for="foco">Tórax</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="foco" value="superiores">
                                        <label for="foco">Membros superiores</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="foco" value="abdomem">
                                        <label for="foco">Abdomem</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="foco" value="pelve">
                                        <label for="foco">Pelve</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="foco" value="inferiores">
                                        <label for="foco">Membros inferiores</label>
                                    </div>
                                </div>
                            </div>
                        </article>
                        <br>
                        <a href="treino.html"><input class="sty_btn" type="submit" value="Gerar Treino"></a>
                        <p> Aperte em "Gerar Treino" para enviar o formulário.</p>
                    </form>
                </div>
            </article>
        </section>
       
    </main>
