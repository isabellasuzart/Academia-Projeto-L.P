<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações Pessoais</title>
    <link rel="stylesheet" href="../styles/geral.css">
    <link rel="stylesheet" href="../styles/cards_individ.css">
    <link rel="shortcut icon" href="../src/img/icone/icone.png" type="image/png">
    <script src="../script/menu.js"></script>
</head>
<body>
    <main>
        <section class="pai_card_cinza" id="login_cadastro">
            <article class="card_cinza" id="card_login_cad">
                    <form>
                        <h3 class="ttl_vrd">Informações Pessoais</h3>   
                    
                        <section class="conteudo">
                            <article class="ava_ini_cont_val ifo_pes_cont">
                                <p>Informe seu gênero:</p>
                                <div>
                                    <input type="radio" name="genero" value="masculino">
                                    <label for="genero">Masculino</label>
                                </div>
                                <div>
                                    <input type="radio" name="genero" value="feminino">
                                    <label for="genero">Feminino</label>
                                </div>
                                <div>
                                    <input type="radio" name="genero" value="nao binario">
                                    <label for="genero">Não binario</label>
                                </div>
                                <div>
                                    <input checked type="radio" name="genero" value="nao informar">
                                    <label for="genero">Prefiro não informar</label>
                                </div>
                            </article>
                        </section>
                        <a href="cadastro.html" class="sty_btn">
                            Continuar
                        </a>
                        <br>
                        <br>
                        <p> Obrigado pelo contato!</p>
                    </form>
                
            </article>
        </section>                
    </main>
</body>
</html>
