<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../src/img/icone/icone.png" type="image/png">
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="../src/img/icone/icone.png" alt="Logomarca">
            </div>
            <div>
                <ul>
                    <li><a href="#">Catálogo</a></li>
                    <li><a href="#">Avaliação</a></li>
                    <li><a href="#">Treino</a></li>
                    <li><a href="#">Progresso</a></li>
                    <li><a href="#">Mais</a></li>
                </ul>
            </div>
            <div>
                <div id="usr_ico">

                </div>
                <a href="#">
                    <button class="sty_btn">
                        Comece Agora
                    </button>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <form action="#" method="post">
                <h3 class="ttl_vrd">Login</h3>
            
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input
                    required
                    type="email" name="email" id="email" placeholder="exemplo@email.com">
                    <label for="senha">Senha</label>
                    <input
                    required
                    type="password" name="senha" id="senha">
                    <input 
                    class="sty_btn"
                    type="submit" value="Enviar">
                </div>
                <p> Não tem uma conta? Clique <a href="cadastro.html">aqui</a>.</p>
            </form>
        </section>                
    </main>
</body>
</html>
